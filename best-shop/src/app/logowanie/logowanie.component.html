 <div class = "body">

    <form [formGroup] = "form" class = "logowanie">

      <div class = "imageDiv">
        <img class = "image" width="50" height="50" src="https://melbournechapter.net/images/grocery-store-clipart-black-and-white-2.png">
      </div>

      <div class = "title">
          <strong>B</strong>est Shop
      </div>

      <div class="form-group inputs">
      <input mat-raised-button matTooltip="Login jest wymagany !" matTooltipPosition ="right" formControlName="name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
      </div>

      <div class="form-group inputs">
      <input  mat-raised-button matTooltip="Hasło jest wymagany !" matTooltipPosition ="right" type="password" formControlName="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
      <!-- <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">&Hasło jest wymagane</div> -->
      </div>


      <div class="form-group zaloguj">
      <button [disabled]='!form.valid' (click)='add()' type="button" class=" btn btn-secondary">Zaloguj się</button>
      </div>


      <div class="form-group">
          <p> Nie masz konta ? <span> <a class ="rejestracja" (click) = 'registration()'>ZAREJESTRUJ SIĘ</a> </span> </p>
      </div>
    </form>

 </div>
