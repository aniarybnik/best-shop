
<div class = "container">
  <table class="table">

    <thead class = "head">
      <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>Login</th>
        <th>Rola</th>
        <th colspan = "4"> Akcje </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userAll" class = "notFirst">
          <td>{{user.name}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.login}}</td>
          <td>{{user.roleName}}</td>
          <td colspan="4">
            <button class = "action-E"> <img width="25" height="25" class = "img1" src = "assets/img/edit.png"> </button>
            <button class = "action-U" (click) = "removeUser(user)"> <img width="25" height="25" class = "img1" src = "assets/img/remove.png"> </button>
          </td>
        </tr>
    </tbody>

  </table>

</div>
