 <div class = "body">

    <form [formGroup] = "form">

      <div class = "imageDiv">
        <img class = "image" src="assets/img/image_shop.png">
      </div>

      <div class = "title">
          <strong>B</strong>est Shop
      </div>

      <div class="form-group inputs">
      <input formControlName="name"  class="form-control" placeholder="Login">
      </div>

      <div class="form-group inputs">
      <input type="password" formControlName="password" class="form-control" placeholder="Hasło">
      </div>


      <div class="form-group logIn">
      <button [disabled]='!form.valid' (click)='logIn()' type="button" class=" btn btn-secondary">Zaloguj się</button>
      </div>


      <div class="form-group">
          <p> Nie masz konta ? <span> <a class ="registration" (click) = 'registration()'>ZAREJESTRUJ SIĘ</a> </span> </p>
      </div>
    </form>

 </div>
