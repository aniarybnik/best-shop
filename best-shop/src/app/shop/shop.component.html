<div class = "centerr">
  <div class = "row"  *ngFor="let product of products">
      <div class="col-2 image">
          <!-- <img width="200" height="200" [src]=""> -->
          <img width="180" height="180" (click)="addIdx(product)" [src]="'http://localhost:8443/images/' + product.link[product.count]">
      </div>

      <div class="col-3 divv">
            <p class = "title"> {{product.title}} </p>
            <p class = "description"> {{product.description}} </p>
      </div>


      <div class = "col-2 dodajKoszyk">
          <p class = "price"> <span class="d"> cena: </span> {{product.price}} z≈Ç </p>
          <p class = "producer"><span class="d"> producent: </span> {{product.producer}} </p>

        <button (click)='addProductToBasket(product)' type="button" class="przycisk btn btn-secondary">Dodaj do koszyka </button>
      </div>
  </div>
</div>
